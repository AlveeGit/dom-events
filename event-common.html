<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clicking_method">hi there</p>

     

    <button onclick="handleJustFunctionClick()">Just function</button>

    <button id="handle-event">direct add listener</button>



    <script>
        // using function
        function handleJustFunctionClick(){
            const p = document.getElementById('clicking_method');
            p.innerText = ' set by using function';
        }

        //direct method
        document.getElementById('handle-event').addEventListener('click',function(){
            const p = document.getElementById('clicking_method');
            p.innerText = ' set by direct add listener';
        }
        )
    </script>
     
    <script src=""></script>
</body>
</html>
