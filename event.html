<body>
    <h1>Event details</h1>
    <button onclick="alert(4)">Click me 4 alert</button>

    <button onclick="console.log(7)">Click me 7 console</button>

    <button onclick="document.body.style.backgroundColor='yellow'">Click me yellow</button>

    <button onclick="makeRed()">Click me red</button>

    <button id="make_blue">Click me blue</button>

    <button id="make_green">Click me green</button>

    <button id="make_pink">Click me pink</button>

    <button id="make_gray">Click me gray</button>

    <button id="make_lime">Click me lime</button>




    <script>
        document.getElementById('make_lime').addEventListener('click', function makeGray() {
            document.body.style.backgroundColor = 'lime';
        });

       


    </script>


    <script src="js/events.js"></script>
</body>
